<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>blockDown</title>
  <style>
    html,body{ height:100%; margin: 0; padding: 0;}
    #container{ height:100%; padding-top: 1px; box-sizing:border-box; -webkt-box-sizing:border-box;}
  </style>
  <script src="../phaser.min.js"></script>
  <script src="js/jsonFile.js"></script>
  <script src="js/state/block_load.js"></script>
  <script src="js/state/block_play.js"></script>
  <script src="js/state/block_gameover.js"></script>
  <script src="js/state/mario_image.js"></script>
  <script src="js/state/mario_play.js"></script>
  <script src="js/state/ball_load.js"></script>
  <script src="js/state/ball_play.js"></script>





  <script>
    var game;
    var flage;
    goPC();
    function goPC()
    {
      var userAgentInfo = navigator.userAgent;
      var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
      flage = true;
      for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0)
        { flage = false;
          break; }
      }
      return flage;
    }
    // 检测pc（1）或手机端（0）
    if(flage){
      game = new Phaser.Game(640,1136,Phaser.AUTO,'container');
    }else{
      game = new Phaser.Game(Math.floor(window.innerWidth/16),Math.floor(window.innerHeight/16),Phaser.AUTO,'container');
    }

    game.state.add('load',loadState);
    game.state.add('play',playState);
    game.state.add('gameover',overState);
    game.state.add('mario',loadMario);
    game.state.add('playmario',playMario);
    game.state.add('loadball',loadball);
    game.state.add('playball',playball);



    // game.state.add('menu',menuState);
    // game.state.add('playTwo',play_2State);
    game.state.start('loadball');
  </script>
</head>
<body>
<script>
</script>
<div id='container'></div>

</body>
</html>
