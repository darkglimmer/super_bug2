  <script>
    var game;

    goPC();
    function goPC()
    {
      var userAgentInfo = navigator.userAgent;
      var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
      flage = true;
      for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0)
        { flage = false;
          break; }
      }
      return flage;
    }
    // 检测pc（1）或手机端（0）
    if(flage){
      game = new Phaser.Game(400,592,Phaser.AUTO,'container');
    }else{
      game = new Phaser.Game(Math.floor(window.innerWidth/16)*16,Math.floor(window.innerHeight/16)*16,Phaser.AUTO,'container');
    }
    game.state.add('load',loadState);
    game.state.add('play',playMario);
    // game.state.add('menu',menuState);
    // game.state.add('playTwo',play_2State);
    game.state.start('load');
  </script>
